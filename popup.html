<!-- Popup iOS-style Action Sheet con trigger e link -->
<!-- Miglioramento stile menu action sheet con icone Material, senza sottolineature, hover visibile -->
<style>
.popup-action-sheet {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 12000;
    background: #fff;
    border-radius: 18px 18px 0 0;
    box-shadow: 0 -4px 32px rgba(0,0,0,0.12);
    max-width: 480px;
    margin: 0 auto;
    padding: 24px 0 12px 0;
    display: none;
    flex-direction: column;
    align-items: stretch;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}
.popup-action-sheet-title {
    color: #888;
    font-size: 15px;
    text-align: center;
    margin-bottom: 12px;
    font-weight: 500;
}
.popup-action-sheet-btn {
    background: #fff;
    border: none;
    border-bottom: 1px solid #eee;
    font-size: 20px;
    color: #007aff;
    padding: 18px 0;
    text-align: center; /* centrato */
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    display: flex;
    align-items: center;
    gap: 16px;
    outline: none;
    text-decoration: none;
    justify-content: center; /* centrato */
}
.popup-action-sheet-btn:last-child {
    border-bottom: none;
}
.popup-action-sheet-btn:hover, .popup-action-sheet-btn:focus {
    background: #e3f2fd;
    color: #0056b3;
}
.popup-action-sheet-btn .material-icon {
    font-family: 'Material Icons';
    font-size: 24px;
    color: #007aff;
    vertical-align: middle;
    transition: color 0.2s;
}
.popup-action-sheet-btn:hover .material-icon {
    color: #0056b3;
}
.popup-action-sheet-cancel {
    background: #fff;
    color: #ff3b30;
    font-size: 20px;
    font-weight: 600;
    border-radius: 0 0 18px 18px;
    margin-top: 8px;
    padding: 18px 0;
    border: none;
    cursor: pointer;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
    transition: background 0.2s;
}
.popup-action-sheet-cancel:hover {
    background: #ffe5e0;
}
.popup-float-minimal {
    position: fixed;
    right: 18px;
    bottom: 18px;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: #25d366;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 16px rgba(2,6,23,0.18);
    z-index: 12001;
    cursor: pointer;
    transition: box-shadow 0.2s, transform 0.2s;
}
.popup-float-minimal:hover {
    box-shadow: 0 8px 32px rgba(2,6,23,0.28);
    transform: scale(1.08);
}
.popup-float-minimal svg {
    width: 28px;
    height: 28px;
    display: block;
}
@import url('https://fonts.googleapis.com/icon?family=Material+Icons');
</style>
<div class="popup-float-minimal" id="popupTrigger" title="Apri menu contatti" aria-label="Apri menu contatti">
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="32" fill="#25d366"/>
        <g>
            <rect x="22" y="18" width="20" height="28" rx="6" fill="#fff" stroke="#128C7E" stroke-width="2"/>
            <rect x="28" y="24" width="8" height="16" rx="2" fill="#25d366"/>
            <circle cx="32" cy="46" r="2" fill="#128C7E"/>
        </g>
    </svg>
</div>
<div class="popup-action-sheet" id="popupActionSheet">
    <div class="popup-action-sheet-title">Contatti rapidi</div>
    <a class="popup-action-sheet-btn" href="https://wa.me/393497500613" target="_blank" rel="noopener">
        <span class="material-icon">chat</span> WhatsApp
    </a>
    <a class="popup-action-sheet-btn" href="tel:+393497500613">
        <span class="material-icon">call</span> Chiama
    </a>
    <a class="popup-action-sheet-btn" href="https://sgomberocatania.it" target="_blank" rel="noopener">
        <span class="material-icon">language</span> Visita il sito Principale
    </a>
    <button class="popup-action-sheet-cancel" id="popupActionCancel">Cancel</button>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const trigger = document.getElementById('popupTrigger');
    const sheet = document.getElementById('popupActionSheet');
    const cancel = document.getElementById('popupActionCancel');
    trigger.addEventListener('click', function(){
        sheet.style.display = 'flex';
    });
    cancel.addEventListener('click', function(){
        sheet.style.display = 'none';
    });
    document.addEventListener('click', function(e) {
        if (!sheet.contains(e.target) && !trigger.contains(e.target)) {
            sheet.style.display = 'none';
        }
    });
});
</script>
