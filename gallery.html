<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sgomberi e Trasporti</title>
    <link rel="stylesheet" href="style.css">
    <script>
      (function(){
        try{
          const stored = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = stored || (prefersDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
          const meta = document.querySelector('meta[name="theme-color"]');
          if(meta) meta.setAttribute('content', theme === 'dark' ? '#0b0b0c' : '#ffffff');
        }catch(e){}
      })();
    </script>
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div id="main-header" class="header-placeholder" aria-hidden="true"></div>

    <main class="content" id="main-content">
        <section class="gallery-section">
            <h1>Gallery</h1>
            <p>Foto dei nostri interventi e lavori recenti.</p>
            <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:15px;margin-top:20px">
                <div style="background:var(--surface-2);padding:10px;border-radius:8px"><img src="https://placehold.co/600x400?text=Intervento+1" alt="Intervento 1" width="600" height="400" style="width:100%;height:auto;border-radius:6px;display:block"></div> 
                <div style="background:var(--surface-2);padding:10px;border-radius:8px"><img src="https://placehold.co/600x400?text=Intervento+2" alt="Intervento 2" width="600" height="400" style="width:100%;height:auto;border-radius:6px;display:block"></div> 
                <div style="background:var(--surface-2);padding:10px;border-radius:8px"><img src="https://placehold.co/600x400?text=Intervento+3" alt="Intervento 3" width="600" height="400" style="width:100%;height:auto;border-radius:6px;display:block"></div> 
                <div style="background:var(--surface-2);padding:10px;border-radius:8px"><img src="https://placehold.co/600x400?text=Intervento+4" alt="Intervento 4" width="600" height="400" style="width:100%;height:auto;border-radius:6px;display:block"></div> 
            </div>
        </section>
    </main>

    <div id="main-footer"></div>
    <div id="whatsapp-widget"></div>

    <script src="script.js" defer></script>
</body>
</html>
